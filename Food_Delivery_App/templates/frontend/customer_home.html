{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-light bg-light">
  	<a class="navbar-brand">Welcome {{user.username.title}}</a>
  	<a href="/userorder/" class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 2em; margin-right: 10%;text-decoration: none;"></a>
  	<a class="btn btn-danger" href="/logout/">Logout</a>
</nav>
{% for message in messages %}
	<p style="text-align: center;color: green;">{{ message }}</p>
{% endfor %}
</br>
<div>
	<form method="POST" action="/placeorder/">
		{% csrf_token %}
		<table style="width: 50%; font-family: arial, sans-serif; border-collapse: collapse;">
			<tr style="border: 1px solid #dddddd; text-align: left; padding: 8px; height: 50px;">
				<th>Food Name</th>
				<th>Food Price</th>
				<th>Quantity</th>
			</tr>
			{% for i in foods %}
				<tr style="border: 1px solid #dddddd; text-align: left; padding: 8px; height: 40px;">
					<td>{{i.foodname}}</td>
					<td>{{i.foodprice}}</td>
					<td><input type="number" min= 0 max= 10 value=0 name="{{ i.id }}" style="width: 50px;"></td>
				</tr>
			{% endfor %}
			<tr style="border: 1px solid #dddddd; text-align: left; padding: 8px; height: 50px;">
				<td><input type="text" placeholder="address" style="width: 350px" name="address"></td>
				<td></td> 
				<td><input type="submit" name="" class="btn btn-outline-success" value="Place Order"></a></td>
			</tr>
		</table>
	</form>	
</div>
{% endblock %}
