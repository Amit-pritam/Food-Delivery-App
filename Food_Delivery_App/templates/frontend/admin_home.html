{% extends 'base.html' %}
{% block content %}
	<nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand">Welcome <b>{{user.username.title}}</b></a>
  		<a href="/checkorder/" class="fa fa-bell" aria-hidden="true" style="font-size: 2em; margin-right: 10%;text-decoration: none;">Check Order's</a>
  		<a class="btn btn-danger" href="/logout/">Logout</a>
	</nav>
	<br>
	<form method="POST" action="/addfood/">
		{% csrf_token %}
		<div class="container" style="width: 530px; display: block;margin: auto;">
			<input type="text" class="form-control" placeholder= "--name --" name="foodname" style="width: 200px; display: inline; margin:auto;">
			<input type="text" class="form-control" placeholder= "--price --" name="foodprice" style="width: 200px; display: inline; margin:auto;">
			<input type="submit" class="btn btn-success" value="Add" style="display: inline;" name="">
		</div>
	</form>
	<div style="margin-left: 50px;">
		<table style="width: 20%; border: 1px solid black;">
			<tr>
				<!-- <th>Id</th> -->
				<th>Name</th>
				<th>Price</th>
				<th>Delete</th>
			</tr>
			{% for i in items %}
				<tr>
					<!-- <td>{{ i.id }}</td> -->
					<td>{{ i.foodname }}</td>
					<td>{{ i.foodprice }}</td>
					<td><a href="/delete/{{i.id}}/" class="btn btn-danger">Delete</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
